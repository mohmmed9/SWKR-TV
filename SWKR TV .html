<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-R-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة الأفلام (شبيه نتفلكس)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="navbar">
        <div class="navbar-brand">
            <h1>LOGO</h1>
        </div>
        <nav class="nav-links">
            <a href="#">الرئيسية</a>
            <a href="#">مسلسلات</a>
            <a href="#">أفلام</a>
        </nav>
        <div class="nav-account">
            <button class="btn btn-secondary">تسجيل الدخول</button>
            <button class="btn btn-primary">إنشاء حساب</button>
        </div>
    </header>

    <section class="hero-section">
        <div class="hero-content">
            <h2>اسم العمل المميز</h2>
            <p>وصف قصير للعمل المميز في عدة أسطر لجذب انتباه المشاهد...</p>
            <button class="btn btn-primary">▶ تشغيل</button>
            <button class="btn btn-secondary">مزيد من المعلومات</button>
        </div>
    </section>

    <main class="content-rows">

        <section class="category-row">
            <h2>أكمل المشاهدة</h2>
            <div class="row-posters">
                <div class="poster-container progress-poster">
                    <img src="https://via.placeholder.com/200x300?text=Poster1" alt="ملصق العمل">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 75%;"></div>
                    </div>
                </div>
                <div class="poster-container progress-poster">
                    <img src="https://via.placeholder.com/200x300?text=Poster2" alt="ملصق العمل">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 30%;"></div>
                    </div>
                </div>
                <div class="poster-container progress-poster">
                    <img src="https://via.placeholder.com/200x300?text=Poster3" alt="ملصق العمل">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 50%;"></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="category-row">
            <h2>الأكثر مشاهدة</h2>
            <div class="row-posters">
                <div class="poster-container">
                    <img src="https://via.placeholder.com/200x300?text=Poster4" alt="ملصق العمل">
                </div>
                <div class="poster-container">
                    <img src="https://via.placeholder.com/200x300?text=Poster5" alt="ملصق العمل">
                </div>
                <div class="poster-container">
                    <img src="https://via.placeholder.com/200x300?text=Poster6" alt="ملصق العمل">
                </div>
                <div class="poster-container">
                    <img src="https://via.placeholder.com/200x300?text=Poster7" alt="ملصق العمل">
                </div>
                <div class="poster-container">
                    <img src="https://via.placeholder.com/200x300?text=Poster8" alt="ملصق العمل">
                </div>
            </div>
        </section>

        <section class="category-row">
            <h2>أحدث الإضافات</h2>
            <div class="row-posters">
                <div class="poster-container">
                    <img src="https://via.placeholder.com/200x300?text=Poster9" alt="ملصق العمل">
                </div>
                <div class="poster-container">
                    <img src="https://via.placeholder.com/200x300?text=Poster10" alt="ملصق العمل">
                </div>
                <div class="poster-container">
                    <img src="https://via.placeholder.com/200x300?text=Poster11" alt="ملصق العمل">
                </div>
                <div class="poster-container">
                    <img src="https://via.placeholder.com/200x300?text=Poster12" alt="ملصق العمل">
                </div>
            </div>
        </section>

    </main>

</body>
</html>
